<!DOCTYPE html>
<html>
<head>
    <title>Digital Clock</title>
</head>
<body>
    <div id="MyClockDisplay" onload="showTime()"></div>
     <script>
    function showTime() {
    var date = new Date();
    h = date.getHours();
    m = date.getMinutes();
    s = date.getSeconds();
    session = "AM";
    if (h==0) {
        h = 12;
    }
    if (h>12) {
    h = h - 12;
    session ="PM";
    }
    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;
    var lol = h + ":" + m + ":" + s + " " + session; 
        document.getElementById("MyClockDisplay").innerText= lol; setTimeout (showTime, 1000);
    }

    showTime()
    </script>
</body>
</html>
