<!DOCTYPE html>
<html>
    <body>
        <script>
            var a = prompt("welcome to area calculator \n please enter your choice \n1 area of rectangle \n2 area of square \n3 area of triangle \n4 area of circle \n5 area of parallelogram")
            if (a == "1") {
                var l = prompt ('enter the length')
                var b = prompt ('enter the breadth')
                var x = Number(l) * Number(b)
                alert ('the area is' + x)
            }
            else if (a == "3") {
                    var h = prompt('enter the height')
                    var b = prompt('enter the breadth')
                    var x = Number(h) * Number(b) / 2
                 alert  ('the area is' + x)
                }
                else if (a == "2") {
                var l = prompt('enter the lenght')
                var x = Number(l) * Number(l)
                alert ('the area is' + x)
            }
            else if (a == "4") {
                var r = prompt('enter the radius')
                var x = 3.14 * Number(r) * Number(r)
                alert  ('the area is' + x)
            }
            else if (a == "5") {
                var h = prompt('enter the height')
                var b = prompt('enter the breadth')
                var x = Number(h) * Number(b)
                alert ('the area is' + x)
            }
            else {
                alert ("put correct choice or you will be trolled by your friend")
            }
        </script>
    </body>
</html>
