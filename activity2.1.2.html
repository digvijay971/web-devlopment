<!DOCTYPE html>
<html>
    <head>
        <title>hnjhkhkhjnrh</title>
    </head>
    <body>
        <button onclick="myfunction()">ktuyyttjku</button>
        <p id="hour"></p>
        <p id="greetings"></p>
        <script>
            function myfunction() {
                var greeting;
                var time= new Date().getHours()

                if (time < 7) {
                    greeting="sleep now"
                }
                else if (time < 12) {
                    greeting="good morning"
                }
                else if (time < 16) {
                    greeting="good afternoon"
                }
                else {
                    greeting="good evening"
                }
                document.getElementById("hour").innerHTML = "current hour is : "+ time
                document.getElementById("greetings").innerHTML = greeting
            }
        </script>
    </body>
</html>
