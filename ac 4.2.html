<!DOCTYPE html>
<body>
    <section>
        <img class="mySlides" src="ChatGPT Image Feb 1, 2026, 06_59_56 PM.png" style="height:500px; width:500px;">
        <img class="mySlides" src="ChatGPT Image Feb 1, 2026, 07_00_07 PM.png" style="height:500px; width:500px;">
        <img class="mySlides" src="e21d82ed-99e6-4c64-a8de-78dbbc65ec29.gif" style="height:500px; width:500px;">
    </section>
    
    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) { myIndex = 1 }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 3000);
        }
    </script>
</body>
